<div id="modalBackground">
	<div id="modalContent">
		<button id="fecharModalButton">&times;</button>
		<div class="section" id="cadastroSection">
			<h2>Cadastrar</h2>
			<h4>Já tem uma conta?</h4>
			<a href="#" id="abrirLogin">Entrar</a>
			<form method="post" class="signup-form form_credentials" action="{% url 'account_signup' %}">
				{% csrf_token %}
				{{ signup_form.as_p }}
				<button type="submit">Cadastrar</button>
			</form>
		</div>
		
		<div class="section" id="loginSection">
			<h2>Login</h2>
			{% if error_message %} <div class="error-message">{{ error_message }}</div>{% endif %}
			<h4>Ainda não tem uma conta?</h4>
			<a href="#" id="abrirCadastro">Entrar</a>
			<form method="post" class="login-form form_credentials" action="{% url 'verify_login' %}">
				{% csrf_token %}
				{{ login_form.as_p }}
				<input type="hidden" hidden name="{{ login_form.remember_me.name }}" value="on">   
				<button type="submit">Entrar</button>
			</form>
		</div>
	</div>
</div>
